<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cloud Cafe</h1>

    <div class="content">
      <form id="add-cafe-form">
        <input type="text" name="name" placeholder="Cafe name" />
        <input type="text" name="city" placeholder="Cafe city" />
        <button>Add Cafe</button>
      </form>

      <ul id="cafe-list"></ul>
    </div>

    <script>
      // Initialize Firebase
      const config = {
        apiKey: "AIzaSyASRTIgfsRC4NkY-GsIycsyDnOdsTU6-Zk",
        authDomain: "ninja-firestore-tuts.firebaseapp.com",
        databaseURL: "https://ninja-firestore-tuts.firebaseio.com",
        projectId: "ninja-firestore-tuts",
        storageBucket: "ninja-firestore-tuts.appspot.com",
        messagingSenderId: "889420789256"
      };
      firebase.initializeApp(config);
      //reference database and store it inside constant value - whenever we interact with DB we do it through this
      const db = firebase.firestore();
      //this prevents warnings or errors in the console - setting it to true lets us work with snapshots in firestore
      db.settings({ timestampsInSnapshots: true });
    </script>
    <script src="app.js"></script>
  </body>
</html>
